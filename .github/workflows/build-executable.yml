name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Ensure it's compatible with your libraries

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "states_and_uts.csv;." --add-data "map_of_India.gif;." main.py

      - name: Upload executable to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: main-exe
          path: dist/main.exe
